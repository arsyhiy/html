<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        td, th {border: 1px solid black;}
    </style>
    <title>тестирование таблицы Тони</title>
</head>
<body>
    <table>
        <caption>
            Города, которые я посетил во время
            путешествия на скутере по США
        </caption>
        <tr>
            <th>Город</th>
            <th>дата</th>
            <th>температура</th>
            <th>высота</th>
            <th>население</th>
            <th>рейтинг придорожных кафе</th>
        </tr>
        <tr>
            <td>Вала-Вала, штат Вашингтон</td>
            <td>15 июля</td>
            <td>75</td>
            <td>1204 фута</td>
            <td>29686</td>
            <td>4/5</td>
        </tr>
        <tr>
            <td>мэджик-сити, штат айдахо</td>
            <td> 25 июня</td>
            <td>74</td>
            <td>5312 футов</td>
            <td>50</td>
            <td>3/5</td>
        </tr>
    </table>
</body>
</html>
